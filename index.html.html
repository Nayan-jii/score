<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Cricket Banner (With History)</title>
  <style>
    body {
      margin: 0;
      background-color: #2f2f2f;
      font-family: sans-serif;
      color: white;
      padding: 20px;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      max-width: 960px;
      margin: 20px auto;
      font-size: 14px;
    }
    .player {
      flex: 1;
    }
    .score-box {
      background: linear-gradient(135deg, #ff0057, #7c00ff);
      padding: 10px 20px;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
    }
    .score-box span {
      font-size: 18px;
    }
    form {
      max-width: 960px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 30%;
      min-width: 150px;
    }
    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    .history {
      max-width: 960px;
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
    }
    .history-entry {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 5px 0;
    }
    .team-logo {
      height: 30px;
      width: 30px;
      object-fit: contain;
      margin: 0 5px;
    }
    .match-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <form id="updateForm">
    <input type="text" id="batsman1Name" placeholder="Batsman 1 Name e.g. Salman" />
    <input type="text" id="batsman1Runs" placeholder="Batsman 1 Runs e.g. 5 (4)" />
    <input type="text" id="batsman2Name" placeholder="Batsman 2 Name e.g. Ali Khan" />
    <input type="text" id="batsman2Runs" placeholder="Batsman 2 Runs e.g. 7 (3)" />
    <input type="text" id="team1" placeholder="Team 1 Name" />
    <input type="file" id="logo1Input" accept="image/*" />
    <input type="text" id="team2" placeholder="Team 2 Name" />
    <input type="file" id="logo2Input" accept="image/*" />
    <input type="text" id="score" placeholder="Score e.g. 1 / 12" />
    <input type="text" id="bowler" placeholder="Bowler e.g. Asad 0/3 (0.1)" />
    <input type="text" id="over" placeholder="Over e.g. 1.1" />
    <button type="submit">Update</button>
  </form>

  <div class="banner" id="liveBanner">
    <div class="player">
      <div><strong id="b1Name">Batsman 1:</strong> <span id="b1Runs">0 (0)</span></div>
      <div><strong id="b2Name">Batsman 2:</strong> <span id="b2Runs">0 (0)</span></div>
    </div>
    <div class="score-box">
      <div class="match-header">
        <img id="teamLogo1" class="team-logo" src="" alt="Team 1 Logo" />
        <div id="matchText">Lahore Kings vs Karachi Knights</div>
        <img id="teamLogo2" class="team-logo" src="" alt="Team 2 Logo" />
      </div>
      <span id="scoreText">1 / 12</span>
    </div>
    <div class="player" style="text-align: right;">
      <div id="bowlerText">Asad <strong>0/3 (0.1)</strong></div>
      <div id="overText">1.1</div>
    </div>
  </div>

  <div class="history" id="history">
    <h3>Update History</h3>
  </div>

  <script>
    const lastValues = {};

    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();

      function updateField(inputId, elementId, label = "", isHTML = false) {
        const input = document.getElementById(inputId);
        const value = input.value.trim();
        if (value) {
          lastValues[elementId] = value;
        }
        if (lastValues[elementId]) {
          if (isHTML) {
            document.getElementById(elementId).innerHTML = label + lastValues[elementId];
          } else {
            document.getElementById(elementId).innerText = label + lastValues[elementId];
          }
        }
      }

      updateField("batsman1Name", "b1Name", "", false);
      updateField("batsman1Runs", "b1Runs");
      updateField("batsman2Name", "b2Name", "", false);
      updateField("batsman2Runs", "b2Runs");
      const team1 = document.getElementById("team1").value.trim();
      const team2 = document.getElementById("team2").value.trim();
      if (team1 && team2) {
        lastValues.matchText = team1 + " vs " + team2;
        document.getElementById("matchText").innerText = lastValues.matchText;
      }
      updateField("score", "scoreText");
      updateField("bowler", "bowlerText", "", true);
      updateField("over", "overText");

      const logo1Input = document.getElementById("logo1Input");
      const logo2Input = document.getElementById("logo2Input");
      if (logo1Input.files && logo1Input.files[0]) {
        const reader1 = new FileReader();
        reader1.onload = function(e) {
          document.getElementById("teamLogo1").src = e.target.result;
        }
        reader1.readAsDataURL(logo1Input.files[0]);
      }
      if (logo2Input.files && logo2Input.files[0]) {
        const reader2 = new FileReader();
        reader2.onload = function(e) {
          document.getElementById("teamLogo2").src = e.target.result;
        }
        reader2.readAsDataURL(logo2Input.files[0]);
      }

      const history = document.getElementById("history");
      const entry = document.createElement("div");
      entry.className = "history-entry";
      entry.textContent = `${lastValues.matchText || ""} | ${lastValues.scoreText || ""} | Over: ${lastValues.overText || ""} | Bat: ${lastValues.b1Name || ""} ${lastValues.b1Runs || ""}, ${lastValues.b2Name || ""} ${lastValues.b2Runs || ""} | Bowl: ${lastValues.bowlerText || ""}`;
      history.appendChild(entry);

      this.reset();
    });
  </script>
</body>
</html>
