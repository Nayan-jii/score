<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Cricket Scoreboard</title>
  <style>
    body {
      margin: 0;
      background-color: #2f2f2f;
      font-family: sans-serif;
      color: white;
      padding: 20px;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      max-width: 960px;
      margin: 20px auto;
      font-size: 14px;
    }
    .player {
      flex: 1;
    }
    .score-box {
      background: linear-gradient(135deg, #ff0057, #7c00ff);
      padding: 10px 20px;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
    }
    .score-box span {
      font-size: 18px;
    }
    .team-logo {
      height: 30px;
      width: 30px;
      object-fit: contain;
      margin: 0 5px;
    }
    .match-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="banner" id="liveBanner">
    <div class="player">
      <div><strong id="b1Name">Batsman 1:</strong> <span id="b1Runs">0 (0)</span></div>
      <div><strong id="b2Name">Batsman 2:</strong> <span id="b2Runs">0 (0)</span></div>
    </div>
    <div class="score-box">
      <div class="match-header">
        <img id="teamLogo1" class="team-logo" src="" alt="Team 1 Logo" />
        <div id="matchText">Team 1 vs Team 2</div>
        <img id="teamLogo2" class="team-logo" src="" alt="Team 2 Logo" />
      </div>
      <span id="scoreText">0 / 0</span>
    </div>
    <div class="player" style="text-align: right;">
      <div id="bowlerText">Bowler <strong>0/0 (0.0)</strong></div>
      <div id="overText">0.0</div>
    </div>
  </div>

<!-- Supabase JS SDK (v2 as ES module) -->
<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  const SUPABASE_URL = "https://oxcugelmtwyrjifmpcav.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Y3VnZWxtdHd5cmppZm1wY2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNDYzMzYsImV4cCI6MjA2OTcyMjMzNn0.4RCc-UMK13UTZBUnLaO8KurHiNNLeIR2XrMKIUQdlj0";

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // Subscribe to changes in the "Score" table
  supabase
    .channel('table-db-changes')
    .on(
      'postgres_changes',
      { event: '*', schema: 'public', table: 'Score' },
      payload => {
        console.log('Scoreboard change received!', payload.new);
        const data = payload.new;

        document.getElementById("b1Name").innerText = data.b1Name;
        document.getElementById("b1Runs").innerText = data.b1Runs;
        document.getElementById("b2Name").innerText = data.b2Name;
        document.getElementById("b2Runs").innerText = data.b2Runs;
        document.getElementById("matchText").innerText = `${data.team1} vs ${data.team2}`;
        document.getElementById("scoreText").innerText = data.scoreText;
        document.getElementById("bowlerText").innerHTML = data.bowlerText;
        document.getElementById("overText").innerText = data.overText;
      }
    )
    .subscribe();
</script>
</body>
</html>
